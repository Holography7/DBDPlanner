name: Code checking
on: [push]
jobs:
  linters:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv pip install --all-extras -r pyproject.toml --system
    - name: Checking with ruff linter
      run: ruff check $(git ls-files '*.py')
    - name: Checking with ruff formatter
      run: ruff format $(git ls-files '*.py') --check
    - name: Checking with mypy type checker
      run: mypy $(git ls-files '*.py')
    - name: Checking updates of packages
      run: python pre-commit.py check-updates
    - name: Run auto tests
      run: pytest --cov-config=pyproject.toml --cov=. --cov-report=json --cov-report=term-missing
    - name: Check coverage
      run: python pre-commit.py coverage --expected-coverage 60 coverage.json
