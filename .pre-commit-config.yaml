repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.1
    hooks:
      - id: mypy
        args: [--config-file, pyproject.toml]
        additional_dependencies: [Pillow==11.0.0, pydantic==2.9.2, click==8.1.7, pytest==8.3.3, pytest-mock==3.14.0]
  - repo: local
    hooks:
      - id: unit tests
        name: run unit tests
        verbose: true
        language: system
        stages: [ commit ]
        entry: pytest -m "not integration" --cov-config=pyproject.toml --cov=. --cov-report=json --cov-report=term-missing
        require_serial: true
        always_run: true
        pass_filenames: false
      - id: coverage
        name: check coverage
        verbose: true
        language: system
        stages: [ commit ]
        entry: python pre-commit.py coverage --expected-coverage 90 coverage.json
        require_serial: true
        always_run: true
        pass_filenames: false
      - id: check-updates
        name: check updates for dependencies
        verbose: true
        language: system
        stages: [ commit ]
        entry: python pre-commit.py check-updates
        require_serial: true
        always_run: true
        pass_filenames: false
